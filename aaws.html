    <script>
      // side navigation
      $('.button-collapse').sideNav({
          menuWidth: 300, // Default is 300
          edge: 'left', // Choose the horizontal origin
          closeOnClick: false, // Closes side-nav on <a> clicks, useful for Angular/Meteor
          draggable: true // Choose whether you can drag to open on touch screens,
        }
      );

      // center of the map
      var basemap = 'https://api.mapbox.com/styles/v1/mapbox/light-v10/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
      osm = L.tileLayer(basemap, {maxZoom: 18});
      var map = new L.Map('map').setView([0, 120], 5);
      map.addLayer(osm);

      // marker VSAT
      var icon_vsat_cband = L.icon({
        iconUrl: 'vsat.svg',
        iconSize: [30, 37],
        iconAnchor: [9, 37],
        popupAnchor: [0, -35]
      });

      var icon_ARG = L.icon({
        iconUrl: 'arg.png',
        iconSize: [20, 20],
        iconAnchor: [10, 10],
        popupAnchor: [0, -20]
      });

      var icon_AWS = L.icon({
        iconUrl: 'aws.png',
        iconSize: [20, 20],
        iconAnchor: [10, 10],
        popupAnchor: [0, -20]
      });

      var icon_AAWS = L.icon({
        iconUrl: 'aaws.png',
        iconSize: [20, 20],
        iconAnchor: [10, 10],
        popupAnchor: [0, -20]
      });

      // UPT
      // fetch("upt.json")
      // .then(function(response) {
      //   return response.json();
      // })

      //   //console.log(data[0]);
      //   for (var i = 0; i < data.length; i++) {

      //     var lon = data[i]["3"];
      //     L.marker([lat,lon]).bindPopup('<p>'+data[i]["1"]+'</p>').addTo(map);

      //     L.circle([lat,lon], {
      //       weight: 2,
      //       color: "#01d743",
      //       fillColor: "#01d743",
      //       fillOpacity: 0.5,
      //       radius: 5000
      //     }).addTo(map);
      //   }
      // });

      // VSAT
      fetch("vsat.json")
      .then(function(response) {
        return response.json();
      })
      .then(function(data1) {
        //console.log(data1[0]);
        for (var i = 0; i < data1.length; i++) {
          var lat1 = data1[i]["1"];
          var lon1 = data1[i]["2"];
          L.marker([lat1,lon1], {icon: icon_vsat_cband}).bindPopup('<p>'+data1[i]["0"]+'</p>').addTo(map);

          L.circle([lat1,lon1], {
            weight: 2,
            color: "#01d743",
            fillColor: "#01d743",
            fillOpacity: 0.5,
            radius: 20000
          }).addTo(map);
        }
      });

      // AWS, ARG, AAWS
      fetch("station.json")
      .then(function(response) {
        return response.json();
      })
      .then(function(data2) {
        //console.log(data2);
        for (var i = 0; i < data2.length; i++) {
          var lat2 = data2[i].lat;
          var lon2 = data2[i].lng;
          // if (data2[i].type == 'ARG') {
          //   L.marker([lat2,lon2], {icon: icon_ARG}).bindPopup('<p>'+data2[i].name_station+'</p>').addTo(map);
          // } else if (data2[i].type == 'AWS') {
          //   L.marker([lat2,lon2], {icon: icon_AWS}).bindPopup('<p>'+data2[i].name_station+'</p>').addTo(map);
          // } else
          if (data2[i].type == 'AAWS') {
            L.marker([lat2,lon2], {icon: icon_AAWS}).bindPopup('<p>'+data2[i].name_station+'</p>').addTo(map);
          } 
        }
      });
    </script>
